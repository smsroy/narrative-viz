<!DOCTYPE html>
<html lang="en-us">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <head>
    <meta charset="UTF-8" />
    <title>Narrative-viz by smsroy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="stylesheets/normalize.css"
      media="screen"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:200,500"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="stylesheets/stylesheet.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="stylesheets/github-light.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="stylesheets/custom.css"
      media="screen"
    />
  </head>

  <body onload="init()">
    <section class="page-header1">
      <h1 class="project-name">Jobs Visualization</h1>
    </section>

    <section class="main-content">
      <h3>
        <span aria-hidden="true" class="octicon octicon-link"></span>Jobs
        Summary
      </h3>
      <p>
        Below is the summary representation of the Glassdoor Data Engineers job
        dataset. The analysis may help in finding job as a Data Engineer.
      </p>

      <div>
        <svg width="600" height="600"></svg>
      </div>

      <footer class="site-footer">
        <span class="site-footer-owner"
          ><a href="https://github.com/smsroy/narrative-viz">Narrative-viz</a>
          is maintained by <a href="https://github.com/smsroy">smsroy</a>.</span
        >

        <span class="site-footer-credits"
          >This page was generated by
          <a href="https://pages.github.com">GitHub Pages</a> using the
          <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a>
          by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span
        >
      </footer>
    </section>

    <script>
      async function init() {
        var margin = {
          top: 50,
          right: 50,
          bottom: 50,
          left: 50,
        };
        var width = 1000;
        var height = 500;
        var xwidth = width / 2 - 2 * margin.right - 2 * margin.left;
        var yheight = height - 2 * margin.top - 2 * margin.bottom;
        const addfactor = 10;
        const data = await d3.csv("data/DataEngineer1.csv");

        function loadPage(id) {
          dest = "chart2.html" + "?origin=" + id;
          //console.log(dest);
          window.location = dest;
        }

        ///////////////////////////////////////////////////// Bar Chart ///////////////////////////////////////
        var data1 = d3
          .nest()
          .key(function (d) {
            return d.JobTitle == "" ? "None" : d.JobTitle;
          })
          .rollup(function (d) {
            return d3.sum(d, function (g) {
              return 1;
            });
          })
          .entries(data);

        data1.sort(function (a, b) {
          return d3.descending(+a.value, +b.value);
        });
        var graphdata = data1.slice(0, 20); // Top 20 elements
        //console.log(graphdata);

        //X-scale
        var xs = d3
          .scaleBand()
          .domain(
            graphdata.map(function (d) {
              return d.key;
            })
          )
          .range([0, xwidth]);

        //y-scale
        var ys = d3
          .scaleLinear()
          .domain([
            d3.min(graphdata, function (d) {
              return d.value;
            }),
            d3.max(graphdata, function (d) {
              return d.value;
            }),
          ])
          .range([yheight, 0]);

        var colorrn = d3.scaleOrdinal(d3.schemeCategory10); //Not working properly, color should be same as pie chart

        // Tool Tip mouse hover
        var tooltip = d3
          .select("body")
          .append("div")
          .attr("class", "tooltip")
          .style("position", "absolute")
          .style("z-index", 10)
          .style("visibility", "hidden")
          .text("Simple text");

        // Chart
        d3.select("svg")
          .attr("width", width)
          .attr("height", height)
          .append("g")
          .attr(
            "transform",
            "translate(" + margin.right + "," + margin.bottom + ")"
          )
          .selectAll("rect")
          .data(graphdata)
          .enter()
          .append("rect")
          .attr("x", function (d, i) {
            return xs(d.key);
          })
          .attr("y", function (d) {
            return ys(d.value);
          })
          .attr("width", xs.bandwidth())
          .attr("height", function (d) {
            return addfactor + (yheight - ys(d.value));
          })
          .attr("fill", function (d) {
            return colorrn(d.value);
          })
          .text((d) => d.value)
          .on("mouseover", (d) => {
            tooltip.text(d.key + " : " + d.value.toFixed(0));
            return tooltip.style("visibility", "visible");
          })
          .on("mousemove", function () {
            return tooltip
              .style("top", d3.event.pageY - 10 + "px")
              .style("left", d3.event.pageX + 10 + "px");
          })
          .on("mouseout", () => tooltip.style("visibility", "hidden"))
          .on("click", (d) => {
            loadPage(d.key);
          });

        //y - axis
        d3.select("svg")
          .attr("width", width)
          .attr("height", height)
          .append("g")
          .attr(
            "transform",
            "translate(" +
              margin.right +
              "," +
              (addfactor + margin.bottom) +
              ")"
          )
          .call(
            d3
              .axisLeft(ys)
              .tickValues([0, 100, 200, 300, 400])
              .tickFormat(d3.format("~s"))
          );

        // text label for the y axis
        d3.select("svg")
          .attr("width", width)
          .attr("height", height)
          .append("g")
          .attr(
            "transform",
            "translate(" + margin.right + "," + margin.bottom + ")"
          )
          .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 0 - margin.left)
          .attr("x", 0 - yheight / 2)
          .attr("dy", ".75em")
          .style("text-anchor", "middle")
          .style("font", "Arial")
          .style("font-size", "11px")
          .style("font-weight", "bold")
          .text("No of Jobs");

        // x- axis
        d3.select("svg")
          .attr("width", width)
          .attr("height", height)
          .append("g")
          .attr(
            "transform",
            "translate(" +
              margin.right +
              "," +
              (addfactor + yheight + margin.bottom) +
              ")"
          ) //(50,450)
          .call(d3.axisBottom(xs))
          .selectAll("text")
          .attr("y", 0)
          .attr("x", 10)
          .attr("dy", ".35em")
          .attr("transform", "rotate(90)")
          .style("text-anchor", "start")
          .style("font", "Arial")
          .style("font-size", "10px")
          .style("font-weight", "bold");

        ///////////////////////////////////////////////////// Bar Chart End ///////////////////////////////////////

        ///////////////////////////////////////////////////// Pie Chart ///////////////////////////////////////////
        var radius = 150;
        var totaljobs = d3.sum(graphdata, (d) => d.value); //Find total jobs number
        var piedata = graphdata.map(function (d) {
          var val = (d.value / totaljobs) * 100;
          //console.log(val);
          return val;
        });
        var color = d3.schemeCategory10;
        var pie = d3.pie();
        var arc = d3.arc().innerRadius(0).outerRadius(radius);
        var arcData = pie(piedata);
        var colorOrd = d3.scaleOrdinal(d3.schemeCategory10);

        function getKey(index) {
          return graphdata[index].key;
        }

        var g = d3
          .select("svg")
          .attr("width", width)
          .attr("height", height)
          .append("g")
          .attr("transform", "translate(" + 550 + "," + 190 + ")")
          .selectAll("path")
          .data(arcData)
          .enter();

        g.append("path")
          .attr("d", arc)
          .attr("fill", function (d, i) {
            return colorOrd(i);
          })
          .text((d) => d.value)
          .on("mouseover", function (d, i) {
            d3.select(this)
              .style("stroke", "black")
              .style("stroke-width", "2px");
            tooltip.text(getKey(i) + " : " + d3.format(".1f")(d.value) + " %");
            return tooltip.style("visibility", "visible");
          })
          .on("mousemove", function () {
            return tooltip
              .style("top", d3.event.pageY - 10 + "px")
              .style("left", d3.event.pageX + 10 + "px");
          })
          .on("mouseout", function () {
            d3.select(this)
              .style("stroke", "white")
              .style("stroke-width", "1px");
            tooltip.style("visibility", "hidden");
          })
          .on("click", (d, i) => {
            loadPage(getKey(i));
          });

        // Arc defined just for label below
        var labelArc = d3
          .arc()
          .innerRadius(radius + 5)
          .outerRadius(radius + 40);

        //Printing labels
        g.append("text")
          .attr("transform", function (d) {
            return "translate(" + labelArc.centroid(d) + ")";
          })
          .text(function (d, i) {
            return Math.round(d.value, 0) < 2 ? "" : d3.format(".1f")(d.value);
          })
          .style("fill", "#1f77b4")
          .style("font", "Arial")
          .style("font-size", "10px")
          .style("font-weight", "bold");

        //X-scale
        var xs1 = d3
          .scaleBand()
          .domain(
            graphdata.map(function (d) {
              return;
            })
          )
          .range([0, xwidth]);
      }
    </script>
  </body>
</html>
